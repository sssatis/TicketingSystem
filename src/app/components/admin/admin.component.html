<div id="book-a-table" class="container col-md-7 col-lg-8">
  <div class="container" data-aos="fade-up">
    <div>
      <div class="row g-3">
        <div class="col-lg-4 col-md-8 form-group">
          <label for="from">Місто відправлення</label>
          <input type="text" class="form-control" id="from" placeholder="Відправляємось з..." [(ngModel)]="train.from">
        </div>
        <div class="col-lg-4 col-md-8 form-group">
          <label for="to">Місто прибуття</label>
          <input type="email" class="form-control" id="to" placeholder="Направляємось до..." [(ngModel)]="train.to">
        </div>
        <div class="col-lg-4 col-md-8 form-group">
          <label for="trainNum">Номер Потяга</label>
          <input type="number" class="form-control" id="trainNum" placeholder="Номер Потяга" [(ngModel)]="train.trainNum">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-6 col-md-6 form-group">
          <label for="date">Дата відправлення</label>
          <input type="datetime-local" name="date" class="form-control" id="date" placeholder="Дата" [(ngModel)]="train.date">
        </div>
        <div class="col-lg-6 col-md-6 form-group">
          <label for="totalPlaces">Кількість Місць</label>
          <input type="number" class="form-control" name="totalPlaces" id="totalPlaces" placeholder="Час" [(ngModel)]="train.totalPlaces">
        </div>
      </div>

      <button type="button" class="btn btn-primary float-end mt-3" (click)="addTrain()">Створити</button>
    </div>
  </div>
</div>
