<div id="book-a-table" class="container col-md-7 col-lg-8">
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center">
        <h2 class="text-primary">Форма замовлення квитків на потяг № {{ train.trainNum }} маршрутом {{ train.from }}
          - {{ train.to }}</h2>
        <p class="mb-5">Вкажіть свої данні у відповідні поля та натисніть на кнопку "ЗАМОВИТИ"</p>
      </div>
    </div>

    <div>
      <div class="row g-3">
        <div class="col-lg-4 col-md-8 form-group">
          <label for="from">Місто відправлення</label>
          <input type="text" class="form-control" id="from" placeholder="Відправляємось з..." [(ngModel)]="ticket.from"
                 [disabled]="true" [readOnly]="true">
        </div>
        <div class="col-lg-4 col-md-8 form-group">
          <label for="to">Місто прибуття</label>
          <input type="email" class="form-control" id="to" placeholder="Направляємось до..." [(ngModel)]="ticket.to"
                 [disabled]="true" [readOnly]="true">
        </div>
        <div class="col-lg-4 col-md-6 form-group">
          <label for="userName">Імʼя та Фамілія</label>
          <input type="text" class="form-control" id="userName" placeholder="ПІБ" [(ngModel)]="ticket.name"
                 [disabled]="true" [readOnly]="true">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-6 col-md-6 form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Ваш Email" [(ngModel)]="ticket.email">
        </div>
        <div class="col-lg-6 col-md-6 form-group">
          <label for="phone">Номер телефону</label>
          <input type="text" class="form-control" id="phone" placeholder="Ваш телефон" [(ngModel)]="ticket.phone">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-4 col-md-6 form-group">
          <label for="date">Дата відправлення</label>
          <input type="date" name="date" class="form-control" id="date" placeholder="Дата" [(ngModel)]="ticket.date"
                 [disabled]="true" [readOnly]="true">
        </div>
        <div class="col-lg-4 col-md-6 form-group">
          <label for="time">Час відправлення</label>
          <input type="time" class="form-control" name="time" id="time" placeholder="Час" [(ngModel)]="ticket.time"
                 [disabled]="true" [readOnly]="true">
        </div>
        <div class="col-lg-4 col-md-6 form-group">
          <label for="people">Місце в потязі</label>
          <input type="number" class="form-control" name="people" id="people" placeholder="Номер місця"
                 [(ngModel)]="ticket.place">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <textarea class="form-control col-12" name="message" placeholder="Додаткове повідомлення"
                    [(ngModel)]="ticket.description"></textarea>
        </div>
      </div>
      <button type="button" class="btn btn-primary float-end mt-3" (click)="order()">ЗАМОВИТИ</button>
    </div>
  </div>
</div>

<ng-template #dangerTpl>
  <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
    <path
      d="M10.872 6.831l1.695 3.904 3.654-1.561-1.79 3.426 3.333.954-3.417 1.338 2.231 4.196-4.773-2.582-2.869 2.287.413-3.004-3.792-.726 2.93-1.74-1.885-2.512 3.427.646.843-4.626zm-.786-6.831l-1.665 9.119-6.512-1.228 3.639 4.851-5.548 3.294 7.108 1.361-.834 6.076 5.742-4.577 9.438 5.104-4.288-8.064 6.834-2.677-6.661-1.907 3.25-6.22-6.98 2.982-3.523-8.114z"
    />
  </svg>
  {{ dangerMsg }}
</ng-template>

<ng-template #successTpl>The ticket booked success</ng-template>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
