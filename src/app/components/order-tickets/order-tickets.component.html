<div id="book-a-table" class="container col-md-7 col-lg-8">
    <div class="container" data-aos="fade-up">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h2 class="text-primary">Форма замовлення квитків</h2>
                <p class="mb-5">Вкажіть свої данні у відповідні поля та натисніть на кнопку "ЗАМОВИТИ"</p>
            </div>
        </div>

        <div>
            <div class="row g-3">
                <div class="col-lg-4 col-md-8 form-group">
                    <input type="text" class="form-control" id="name" placeholder="Відправляємось з..." [(ngModel)]="ticket.from">
                </div>
                <div class="col-lg-4 col-md-8 form-group">
                    <input type="email" class="form-control" id="email" placeholder="Направляємось до..." [(ngModel)]="ticket.to">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="text" class="form-control" id="name" placeholder="ПІБ" [(ngModel)]="ticket.name">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="email" class="form-control" id="email" placeholder="Ваш Email" [(ngModel)]="ticket.email">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="text" class="form-control" id="phone" placeholder="Ваш телефон" [(ngModel)]="ticket.phone">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="date" name="date" class="form-control" id="date" placeholder="Дата" [(ngModel)]="ticket.date">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="time" class="form-control" name="time" id="time" placeholder="Час" [(ngModel)]="ticket.time">
                </div>
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="number" class="form-control" name="people" id="people" placeholder="Номер місця" [(ngModel)]="ticket.place">
                </div>
                <div class="col-12">
                    <textarea class="form-control col-12" name="message" placeholder="Додаткове повідомлення" [(ngModel)]="ticket.description"></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-primary float-right mt-3" (click)="order()">ЗАМОВИТИ</button>
        </div>
    </div>
</div>
