<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Замовлення квитків</h1>
        <p class="lead">Замов квитки у будь-який куточок України прямо зараз! Треба лише зареєструватися</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Реєстрація</button>
            <button class="btn btn-primary btn-info btn-lg me-2" (click)="learnMore()">Дізнатися більше</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
